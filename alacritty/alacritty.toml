[colors.cursor]
cursor = "#ffffff"

[colors.normal]
black = '#000000'
white = '#FFFFFF'
blue = '#2196F3'
cyan = '#00FFFF'
green = '#39DD14'
red = '#FF0000'
yellow = '#FFFF55'

[colors.primary]
background = "#000000"
foreground = "#ffffff"

[colors.vi_mode_cursor]
cursor = '#FF0000'
text = "#ffffff"

[cursor]
# blinking = "On"
style = "Block"

[font]
size = 16.0

[font.normal]
family = "NotoMono Nerd Font Mono"

# [[keyboard.bindings]]
# action = "CreateNewWindow"
# key = "N"
# mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullScreen"
key = "F"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Down"
key = "N"
mode = "Vi"

[[keyboard.bindings]]
action = "Up"
key = "E"
mode = "Vi"

[[keyboard.bindings]]
action = "Left"
key = "M"
mode = "Vi"

[[keyboard.bindings]]
action = "Right"
key = "I"
mode = "Vi"

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[window]
decorations = "none"
dynamic_title = true
startup_mode = "Fullscreen"

[window.dimensions]
columns = 150
lines = 38

[window.padding]
x = 10
y = 10

[terminal.shell]
program = "/opt/homebrew/bin/fish"
